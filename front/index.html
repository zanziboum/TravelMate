<script>
    var toggle_menu = document.querySelector('.responsive-menu');
    var menu = document.querySelector('.menu');
    toggle_menu.onclick= function(){
        toggle_menu.classList.toggle('active');
        menu.classList.toggle('responsive')
    }
        // Récupérer les données des attractions via Axios
    axios.get('http://localhost:8080/tourism/NameCity')
        .then(response => {
        const attractionNames = response.data;

        // Remplir les options du menu déroulant
        const dropdown = document.getElementById('depart-ville');
        attractionNames.forEach(name => {
        const option = document.createElement('option');
        option.text = name;
        dropdown.add(option);
    });
    })
        .catch(error => {
        console.error(error);
    });
</script>
